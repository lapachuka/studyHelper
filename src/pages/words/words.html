<ion-header>

  <ion-navbar>
    <ion-title>Words</ion-title>

    <ion-buttons end>
      <button ion-button item-right class="play-btn" (click)="startLearning()" [disabled]="!wordsCount">
        <ion-icon name="play"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>
    <ion-item ion-item *ngFor="let word of wordList| async">
       <span>
          {{ word.front }} -> {{word.back}}
       </span>

      <button ion-button item-right (click)="openDialog(word)">
        <ion-icon name="build"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>


<ion-fab class="add-button">
  <button ion-fab color="danger" (click)="openDialog({})">
    <ion-icon ios="ios-add" md="md-add"></ion-icon>
  </button>
</ion-fab>
