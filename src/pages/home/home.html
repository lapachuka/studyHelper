<ion-header>
  <ion-navbar>
    <ion-title>Categories</ion-title>

    <ion-buttons end>
      <button ion-button clear  icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items | async">
      <span>
        {{item.value}}
      </span>
      <button ion-button item-right (click)="openDialog(item)">
        <ion-icon name="build"></ion-icon>
      </button>
      <button ion-button item-right icon-right color="secondary" (click)="goToWords(item)">
        <span class="go-to-text">Go</span>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>

  </ion-list>
</ion-content>

<ion-fab class="add-button">
  <button ion-fab color="danger" (click)="openDialog({})">
    <ion-icon ios="ios-add" md="md-add"></ion-icon>
  </button>
</ion-fab>
