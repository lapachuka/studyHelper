<ion-header>
  <ion-toolbar>
    <ion-title>
      New category
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item padding>
    <ion-label fixed>Category</ion-label>
    <ion-input type="text" [(ngModel)]="category.value"></ion-input>
  </ion-item>

  <button ion-button full color="secondary" (click)="dismiss()">Save</button>
  <button ion-button full color="danger" (click)="deleteItem()" *ngIf="mode == 'update'">Delete</button>
  <button ion-button full color="warning" (click)="cancel()">Cancel</button>
</ion-content>
